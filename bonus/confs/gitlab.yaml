# Configure the external URL for GitLab
global:
  externalUrl: https://gitlab.example.com

# Configure the resources for the GitLab pods
resources:
  requests:
    memory: 2Gi
    cpu: 2
  limits:
    memory: 4Gi
    cpu: 4

# Enable the Prometheus and Grafana charts
prometheus:
  enabled: true
grafana:
  enabled: true

# Configure the PostgreSQL chart
postgresql:
  postgresqlUsername: gitlab
  postgresqlPassword: gitlabpassword
  postgresqlDatabase: gitlabhq_production

# Enable the Runner chart
runner:
  enabled: true
  resources:
    requests:
      memory: 1Gi
      cpu: 1
    limits:
      memory: 2Gi
      cpu: 2
